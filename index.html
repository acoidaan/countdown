<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Countdown</title>
    <link rel="icon" type="image/svg+xml" href="hourglass.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="countdown" class="countdown" aria-live="polite">00d 00h 00m 00s</div>

      <!-- porcentaje en pequeñito -->
      <div id="percent" class="percent" aria-live="polite"></div>

      <p class="phrase">10 de julio de 2026</p>
      <p class="phrase">no deberías rendirte en algo en lo que sueñas todos los días</p>
    </div>

    <script>
      // Inicio: 1 ene 2026 00:00 en Sevilla => 31 dic 2025 23:00 UTC (CET, UTC+1)
      const startDate = new Date(Date.UTC(2025, 11, 31, 23, 0, 0));

      // Final: 10 jul 2026 00:00 en Sevilla => 9 jul 2026 22:00 UTC (CEST, UTC+2)
      const targetDate = new Date(Date.UTC(2026, 6, 9, 23, 0, 0));

      const el = document.getElementById("countdown");
      const percentEl = document.getElementById("percent");
      const pad2 = (n) => String(n).padStart(2, "0");

      function renderCountdown() {
        const now = new Date();
        let ms = targetDate.getTime() - now.getTime();

        if (ms <= 0) {
          el.textContent = "te estoy esperando";
          percentEl.textContent = "100.00%";
          return;
        }

        const d = Math.floor(ms / 86400000);
        ms -= d * 86400000;
        const h = Math.floor(ms / 3600000);
        ms -= h * 3600000;
        const m = Math.floor(ms / 60000);
        ms -= m * 60000;
        const s = Math.floor(ms / 1000);

        el.textContent = `${pad2(d)}d ${pad2(h)}h ${pad2(m)}m ${pad2(s)}s`;
      }

      function round2(x) {
        return Math.round(x * 100) / 100;
      }

      function renderPercent() {
        const now = new Date();

        const total = targetDate.getTime() - startDate.getTime();
        const left = targetDate.getTime() - now.getTime();

        const remaining = Math.max(0, Math.min(1, left / total)) * 100;
        const elapsed = 100 - remaining;

        // Si quieres SOLO lo que falta, cambia a:
        // percentEl.textContent = `${round2(remaining).toFixed(2)}%`;
        percentEl.textContent =
          `${round2(remaining).toFixed(2)}% por llegar · ${round2(elapsed).toFixed(2)}% recorrido`;
      }

      function fitCountdown() {
        const horizontalPadding = 32;
        const available = Math.max(0, window.innerWidth - horizontalPadding);

        el.style.fontSize = "120px";
        el.offsetWidth;

        const textWidth = el.scrollWidth;
        const scale = (available / textWidth) * 0.88;
        const px = Math.max(30, Math.min(180, 120 * scale));

        el.style.fontSize = px + "px";
      }

      function tick() {
        renderCountdown();
        renderPercent();
      }

      // Primer render
      tick();
      fitCountdown();

      setInterval(tick, 1000);

      window.addEventListener("resize", fitCountdown, { passive: true });
      window.addEventListener("orientationchange", () => setTimeout(fitCountdown, 50), { passive: true });

      setInterval(fitCountdown, 60 * 1000);

      console.log("Fecha objetivo (UTC):", targetDate.toISOString());
      console.log("Fecha actual:", new Date());
    </script>
  </body>
</html>
